<div class="registro-container">
  <form (ngSubmit)="registrar()" #registroForm="ngForm" class="registro-form">
    <h2>Registro</h2>

    <div class="form-group">
      <label>Usuario:</label>
      <input [(ngModel)]="cliente.userName" name="userName" required />
    </div>

    <div class="form-group">
      <label>Contraseña:</label>
      <input [(ngModel)]="cliente.contrasenia" type="password" name="contrasenia" required />
    </div>

    <div class="form-group">
      <label>Nombre:</label>
      <input [(ngModel)]="cliente.nombre" name="nombre" />
    </div>

    <div class="form-group">
      <label>Apellido Paterno:</label>
      <input [(ngModel)]="cliente.apellidoPaterno" name="apellidoPaterno" />
    </div>

    <div class="form-group">
      <label>Apellido Materno:</label>
      <input [(ngModel)]="cliente.apellidoMaterno" name="apellidoMaterno" />
    </div>

    <div class="form-group">
      <label>Calle:</label>
      <input [(ngModel)]="cliente.calle" name="calle" />
    </div>

    <div class="form-group">
      <label>Núm. Exterior:</label>
      <input [(ngModel)]="cliente.numeroExterior" name="numeroExterior" />
    </div>

    <div class="form-group">
      <label>Núm. Interior:</label>
      <input [(ngModel)]="cliente.numeroInterior" name="numeroInterior" />
    </div>

    <div class="form-group">
      <label>Colonia:</label>
      <input [(ngModel)]="cliente.colonia" name="colonia" />
    </div>

    <div class="form-group">
      <label>Municipio:</label>
      <input [(ngModel)]="cliente.municipio" name="municipio" />
    </div>

    <div class="form-group">
      <label>Estado:</label>
      <input [(ngModel)]="cliente.estado" name="estado" />
    </div>

    <div class="form-group">
      <label>Código Postal:</label>
      <input [(ngModel)]="cliente.codigoPostal" name="codigoPostal" />
    </div>

    <div class="button-group">
      <button type="submit">Registrar</button>
      <button type="button" (click)="irALogin()">Cancelar</button>
    </div>

    <div *ngIf="mensaje" class="success-message">{{ mensaje }}</div>
    <div *ngIf="error" class="error-message">{{ error }}</div>
  </form>
</div>
